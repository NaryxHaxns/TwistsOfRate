{% extends 'base.html' %}
{% block content %}

<div class="row">
    {% for g in genre %}
        <div class="col s4">
            <div class="card">
                <div class="card-content">
                <img src={{ g.image_background }} width="100%">
                    <span class="card-title">{{ g.name }}</span>
                 {{ g.description }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
