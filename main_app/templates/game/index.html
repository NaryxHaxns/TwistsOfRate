{% extends 'base.html' %}
{% block content %}

<div class="valign-center">
    <h1>Games</h1>
    <br>
    <p>This is the sorting link bar</p>
    <br>
    <div class="row">
        {% for game in games %}
            <a href="{% url 'game_detail' game.id %}">
                <div class="col s4">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{ game.name }}</span>
                            <p>Genre: {{ game.genre }}</p>
                            <p>Release Date: {{ game.release }}</p>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
