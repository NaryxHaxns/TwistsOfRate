{% extends 'base.html' %}
{% block content %}

<div class="row">
    {% for game in games %}
    {% ifchanged game.name.0 %}
        <div class="row"><h3>{{ game.name.0 }}</h3></div>
    {% endifchanged %}
    <div>
        <a href="{% url 'game_detail' game.id %}">
            <div class="col s4">
                <div class="card">
                <img src=''
                    <div class="card-content">
                        <span class="card-title">{{ game.name }}</span>
                        <p>Genre: {{ game.genre.0 }}</p>
                        <p>Release Date: {{ game.released }}</p>
                        <p>Rating: {{game.rating}}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
