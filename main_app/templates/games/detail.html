{% extends 'base.html' %}
{% block content %}

<h1>Game Details</h1>

<div class="row">
    <div class="col s6">
        <h3>{{ game.name }}</h3>
        <div class="card">
            <div class="card-content">
                <ul>
                    <li>This is where an image of the game will go</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <ul>
                    <li>Genre: {{ game.genre }}</li>
                    <li>Release Date: {{ game.release }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
