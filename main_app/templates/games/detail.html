{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s12 m12 l12">
        <div class="card #ef9a9a red lighten-3">
            <div class="card-content">
                <img src={{ game.background_image }} width="100%">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m12 l12">
        <div class="card #ef9a9a red lighten-3">
            <div class="card-content">
                <p>Rating</p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m12 l12">
        <div class="card #ef9a9a red lighten-3">
            <div class="card-content">
                <div class="section">
                    Description:
                    <div class="divider"></div>
                </div>
                <div class="section">
                    {{game.description|safe}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col s12 m12 l12">
    <div class="card #ef9a9a red lighten-3">
        <div class="card-content">
            <div class="section">
                Publisher:
            </div>
            <div class="divider"></div>
            <div class="section">
                {{game.description|safe}}
            </div>
            <div class="section">
                Purchase Here:
            </div>
            <div class="divider"></div>
            <div class="section">
                {{game.description|safe}}
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
