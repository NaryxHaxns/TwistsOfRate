{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ blog.title }}</span>
            <ul>
                <li>{{ blog.author }}</li>
                <li>{{ blog.date }}</li>
                <li>{{ blog.body }}</li>
            </ul>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Comment</span>
            <textarea name="new_blog_comment"></textarea>
            <br>
            <input type="submit" value="Leave a Comment">
        </div>
    </div>
</div>


{% endblock %}
